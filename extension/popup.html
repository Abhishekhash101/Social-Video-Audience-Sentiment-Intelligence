<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 15px; font-family: 'Segoe UI', sans-serif; }
        h2 { color: #333; text-align: center; }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000; /* YouTube Red */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover { background-color: #cc0000; }
        #result { margin-top: 20px; font-size: 14px; }
        .stat { display: flex; justify-content: space-between; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h2>Sentiment AI</h2>
    <p>Analyze the comments on this video.</p>
    <button id="analyzeBtn">Analyze Comments</button>
    
    <div id="result"></div>
    
    <script src="popup.js"></script>
</body>
</html>
